version: "3"

services:
  db:
    image: postgres
    restart: always
    hostname: db
    ports:
      - "7845:5432"
    environment:
      POSTGRES_DB: "mydb"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: password
    volumes:
      - db:/var/lib/postgresql/data

  tracing:
    hostname: tracer
    image: openzipkin/zipkin:latest
    ports:
      - 9411:9411

